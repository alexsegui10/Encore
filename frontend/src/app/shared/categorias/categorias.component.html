<section class="hero-section">
  <div class="card-grid" *ngIf="categories && categories.length; else empty">
    <app-card-category
      *ngFor="let category of categories"
      [category]="category">
    </app-card-category>
  </div>

  <ng-template #empty>
    <p>No hay categorías aún.</p>
  </ng-template>
</section>
