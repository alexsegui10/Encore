<header class="encore-header">
  <div class="container">
    <div class="brand">
      <a routerLink="/" class="logo" aria-label="Encore inicio">
        <img src="assets/logo.svg" alt="Encore" onerror="this.style.display='none'">
        <span class="logo-text">Encore</span>
      </a>
    </div>

    <nav class="main-nav">
      <ul>
        <li><a routerLink="/" routerLinkActive="active">Inicio</a></li>
        <li><a routerLink="/shop" routerLinkActive="active">Artista</a></li>
        <li><a routerLink="/eventos" routerLinkActive="active">Eventos</a></li>
        <li><a routerLink="/contacto" routerLinkActive="active">Contacto</a></li>
      </ul>

      <div class="actions">
        <ng-container *ngIf="!isLogged; else loggedIn">
          <a routerLink="/auth/login" class="btn login">Ingresar</a>
          <a routerLink="/auth/register" class="btn primary">Registrarse</a>
        </ng-container>

          <ng-template #loggedIn>
            <div class="user-info-pill">
              <a class="avatar-wrap" routerLink="/profile" aria-label="Ir al perfil">
                <img
                  [src]="currentUser?.image || 'assets/default-avatar.png'"
                  alt="Avatar"
                  class="avatar"                />
              </a>

<!--               <span class="username" title="{{ currentUser?.username }}">
                {{ currentUser?.username }}
              </span> -->

              <button class="btn logout" (click)="logout()" aria-label="Cerrar sesión">
                Cerrar sesión
              </button>
            </div>
          </ng-template>

      </div>
    </nav>
  </div>
</header>
