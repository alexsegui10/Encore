<div class="container-fluid bg-white subheader">
	<div class="row d-flex justify-content-center align-items-center width: 100%;" style="margin-top: 10px;">
    <div class="col-md-2 pt-3">
      <div class="form-group ">
        <select class="form-control" name="category" id="category" [(ngModel)]="id_cat" (change)="filter_products()">
          <option disabled selected value="">Category</option>
          <option *ngFor="let category of listCategories"  [value]="category._id">{{category.name}}</option>
        </select>
      </div>
    </div>
    <div class="col-md-2 pt-3">
      <div>
        <input type="number" class="form-control" placeholder="Precio Minimo" [(ngModel)]="price_min" min="0" step="5" (input)="filter_products()">
      </div>
    </div>
    <div class="col-md-2 pt-3">
      <div>
        <input type="number" class="form-control" placeholder="Precio Maximo" [(ngModel)]="price_max" min="0" step="5" (input)="filter_products()">
      </div>
    </div>
    <div class="col-md-2 pt-3">
      <button type="button" class="btn btn-danger btn-block" (click)="remove_filters()">Remove Filters</button>
    </div>
  </div>
</div>
