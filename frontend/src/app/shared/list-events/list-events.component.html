<div class="list-events-container">
  <header class="toolbar">
    <h2>Eventos</h2>

    <div class="filters">
      <input
        type="search"
        [(ngModel)]="q"
        placeholder="Buscar artistas, eventos..."
        aria-label="Buscar eventos"
      />

      <select [(ngModel)]="city" aria-label="Filtrar por ciudad">
        <option value="">Todas las ciudades</option>
        <option *ngFor="let c of cities" [value]="c">{{ c }}</option>
      </select>

      <input type="date" [(ngModel)]="dateFrom" aria-label="Desde" />
      <input type="date" [(ngModel)]="dateTo" aria-label="Hasta" />

      <button class="btn" (click)="applyFilters()">Filtrar</button>
      <button class="btn ghost" (click)="clearFilters()">Limpiar</button>
    </div>
  </header>

  <div class="cards-grid">
    <app-card-event
      *ngFor="let event of filtered()"
      [event]="event">
    </app-card-event>
  </div>
</div>
