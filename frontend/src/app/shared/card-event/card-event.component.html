<article class="event-card">
  <div class="media">
    <img
      [src]="event.mainImage || '/assets/default-event.jpg'"
      [alt]="event.title || 'Evento'"
      loading="lazy"
      decoding="async"
    />
    <span class="date-badge" *ngIf="event.date">
      <span class="day">{{ event.date | date:'dd' }}</span>
      <span class="mon">{{ event.date | date:'MMM' }}</span>
    </span>
  </div>

  <div class="content">
    <h3 class="title">{{ event.title }}</h3>

    <p class="meta">
      <span *ngIf="event.location" class="loc">{{ event.location }}</span>
      <span class="sep" *ngIf="event.location && (event.price || event.currency)">Â·</span>
      <span class="price" *ngIf="event.price !== undefined">
        {{ event.price | number:'1.0-2' }}{{ event.currency || 'â‚¬' }}
      </span>
    </p>

    <p class="desc" *ngIf="event.description">{{ event.description }}</p>

    <div class="cta-row">
      <a class="cta" href="#" (click)="$event.preventDefault()">Comprar entradas</a>
    </div>
  </div>
</article>
