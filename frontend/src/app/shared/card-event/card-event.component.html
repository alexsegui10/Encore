<article class="event-card" (click)="navigateToDetail($event)">
  <div class="media">
    <img [src]="event.mainImage || '/assets/default-event.jpg'" [alt]="event.title || 'Evento'" loading="lazy"
      decoding="async" />
    <span class="date-badge" *ngIf="event.date">
      <span class="day">{{ event.date | date:'dd' }}</span>
      <span class="mon">{{ event.date | date:'MMM' }}</span>
    </span>
  </div>

  <div class="content">
    <h3 class="title">{{ event.title }}</h3>

    <p class="meta">
      <span *ngIf="event.location" class="loc">{{ event.location }}</span>
      <span class="sep" *ngIf="event.location && (event.price || event.currency)">·</span>
      <span class="price" *ngIf="event.price !== undefined">
        {{ event.price | number:'1.0-2' }}{{ event.currency || '€' }}
      </span>
    </p>

    <p class="desc" *ngIf="event.description">{{ event.description }}</p>

    <div class="cta-row">
      <a class="cta" href="#" (click)="$event.preventDefault(); $event.stopPropagation()">Comprar entradas</a>
      
      <!-- Botón de Like -->
      <button 
        class="like-button" 
        [class.liked]="event.isLiked"
        (click)="toggleEventLiked($event, !event.isLiked)"
        type="button">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
        </svg>
        <span *ngIf="event.likesCount && event.likesCount > 0" class="likes-count">{{ event.likesCount }}</span>
      </button>
    </div>
  </div>
</article>
