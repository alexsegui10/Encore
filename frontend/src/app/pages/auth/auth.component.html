<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">{{ title }}</h1>
        <p class="text-xs-center">
          <a [routerLink]="['/auth/login']" *ngIf="authType === 'register'">Have an account?</a>
          <a [routerLink]="['/auth/register']" *ngIf="authType === 'login'">Need an account?</a>
        </p>

        <!-- <app-list-errors [errors]="errors"></app-list-errors> -->

        <form [formGroup]="authForm" (ngSubmit)="submitForm()">
          <fieldset [disabled]="isSubmitting">
            <fieldset class="form-group" *ngIf="authType === 'register'">
              <input
                formControlName="username"
                placeholder="Username"
                class="form-control form-control-lg"
                type="text" />
            </fieldset>

            <fieldset class="form-group">
              <input
                formControlName="email"
                placeholder="Email"
                class="form-control form-control-lg"
                type="text" />
            </fieldset>

            <fieldset class="form-group">
              <input
                formControlName="password"
                placeholder="Password"
                class="form-control form-control-lg"
                type="password" />
            </fieldset>

            <button class="btn btn-lg btn-primary pull-xs-right"
                    [disabled]="!authForm.valid"
                    type="submit">
              {{ title }}
            </button>
          </fieldset>
        </form>

        <div *ngIf="errors?.errors as e" class="alert alert-danger mt-2">
          <div *ngFor="let kv of (e | keyvalue)">
            {{ kv.key }}: {{ kv.value }}
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
