<div class="details" *ngIf="!isLoading()">
  <app-carousel></app-carousel>

  <div class="details_content" *ngIf="event()">
    <h1>{{ event()!.title }}</h1>
    <p>{{ event()!.description }}</p>
    <p>Fecha: {{ event()!.date | date:'dd/MM/yyyy HH:mm' }}</p>
    <p>Precio: {{ event()!.price | currency:event()!.currency:'symbol':'1.2-2' }}</p>
    <p *ngIf="event()!.location">Ubicación: {{ event()!.location }}</p>

    <!-- Event Meta Component -->
    <app-event-meta 
      [event]="event()!" 
      [enableUserActions]="!isEventOwner" 
      [enableAuthorActions]="isEventOwner"
      [likesCount]="event()!.likesCount || 0" 
      [isLiked]="event()!.isLiked || false" 
      (liked)="toggleEventLiked($event)"
      (deleted)="deleteEvent()">
    </app-event-meta>
  </div>

  <h2 class="map-title">Ubicación del evento</h2>
  <app-mapa></app-mapa>
</div>

<div *ngIf="isLoading()" class="loading">
  <p>Cargando evento...</p>
</div>
