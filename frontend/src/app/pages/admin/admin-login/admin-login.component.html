<div class="admin-login-container">
  <div class="login-card">
    <h1>Admin Login</h1>
    <p class="subtitle">Dashboard de Administración</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="admin@encore.com"
          [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
          <span class="error-message">Email inválido</span>
        }
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="••••••••"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
          <span class="error-message">Mínimo 6 caracteres</span>
        }
      </div>

      @if (errorMessage) {
        <div class="alert alert-error">
          {{ errorMessage }}
        </div>
      }

      <button
        type="submit"
        class="btn-primary"
        [disabled]="isSubmitting || loginForm.invalid">
        @if (isSubmitting) {
          <span>Iniciando sesión...</span>
        } @else {
          <span>Iniciar Sesión</span>
        }
      </button>
    </form>
  </div>
</div>
